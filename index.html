<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">current day HERE</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table>
        <tbody>
            <tr class="row">
                <td class="hour">9AM</td>
                <td class="past" class="description"><textarea></textarea></td>
                <td class="buttonBox"><button class="saveBtn"><i class="fa fa-save"></i></button></td>
            </tr>  
            <tr class="row">
                <td class="hour">10AM</td>
                <td class="past" class="description"><textarea></textarea></td>
                <td class="buttonBox"><button class="saveBtn"><i class="fa fa-save"></i></button></td>
            </tr>
            <tr class="row">
                <td class="hour">11AM</td>
                <td class="past" class="description"><textarea></textarea></td>
                <td class="buttonBox"><button class="saveBtn"><i class="fa fa-save"></i></button></td>
            </tr>
            <tr class="row">
                <td class="hour">12PM</td>
                <td class="present" class="description"><textarea></textarea></td>
                <td class="buttonBox"><button class="saveBtn"><i class="fa fa-save"></i></button></td>
            </tr>
            <tr class="row">
                <td class="hour">1PM</td>
                <td class="future" class="description"><textarea></textarea></td>
                <td class="buttonBox"><button class="saveBtn"><i class="fa fa-save"></i></button></td>
            </tr>
            <tr class="row">
                <td class="hour">2PM</td>
                <td class="future" class="description"><textarea></textarea></td>
                <td class="buttonBox"><button class="saveBtn"><i class="fa fa-save"></i></button></td>
            </tr>
            <tr class="row">
                <td class="hour">3PM</td>
                <td class="future" class="description"><textarea></textarea></td>
                <td class="buttonBox"><button class="saveBtn"><i class="fa fa-save"></i></button></td>
            </tr>
            <tr class="row">
                <td class="hour">4PM</td>
                <td class="future" class="description"><textarea></textarea></td>
                <td class="buttonBox"><button class="saveBtn"><i class="fa fa-save"></i></button></td>
            </tr>
            <tr class="row">
                <td class="hour">5PM</td>
                <td class="future" class="description"><textarea></textarea></td>
                <td class="buttonBox"><button class="saveBtn"><i class="fa fa-save"></i></button></td>
            </tr>
        </tbody>
    </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
